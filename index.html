<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img
        src="./weather-season.png"
        alt="Icon showing the weather season"
        class="weather-icon"
      />
      <input id="location-input" type="text" placeholder="Location" />
      <button type="button">Submit</button>
      <label for="toggle">
        <input class="input" type="checkbox" id="toggle" checked/>
        <div class="toggle-wrapper"><span class="selector"></span></div>
        <p class="notification"><span class="selected"></span></p>
      </label>
    </div>
    <div class="weather-info"></div>
    <img
      class="weather-gif"
      src="#"
      alt="Gif showing weather of the Location"
    />
  </body>
</html>
