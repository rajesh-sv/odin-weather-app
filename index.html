<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img
        src="./weather-season.png"
        alt="Icon showing the weather season"
        class="weather-icon"
      />
      <input type="text" placeholder="Location" />
      <button type="button">Submit</button>
      <div class="temperature-toggle"></div>
    </div>
    <div class="weather-info"></div>
    <img
      class="weather-gif"
      src="#"
      alt="Gif showing weather of the Location"
    />
  </body>
</html>
